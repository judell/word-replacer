<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 15px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-weight: bold;
      margin: 10px 0;
    }
    .mapping, .exception {
      margin-bottom: 15px;
    }
    .mapping-inputs {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
    }
    .mapping-inputs input {
      flex: 1;
    }
    .exception input {
      margin-bottom: 5px;
    }
    button {
      padding: 3px 8px;
    }
    #save {
      width: 100%;
      margin-top: 15px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Word Replacer</h2>
  
  <div class="section">
    <div class="section-title">Replace these words/phrases:</div>
    <div id="mappings"></div>
    <button id="addMapping">Add New Replacement</button>
  </div>

  <div class="section">
    <div class="section-title">Don't replace these phrases:</div>
    <div id="exceptions"></div>
    <button id="addException">Add Exception</button>
  </div>

  <button id="save">Save</button>
  
  <script src="browser-polyfill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
